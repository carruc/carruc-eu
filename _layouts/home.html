---
layout: default
---

<div class="home-container">
  <!-- Side Panel: Logo and Navigation -->
  <aside class="side-panel">
    <div class="logo">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/carruc-eu-logo.png' | relative_url }}" alt="carruc.eu logo">
      </a>
    </div>
    <nav class="menu">
      <ul>
        {% for item in site.data.menu %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <div class="search">
      {% unless site.hide_search %}
        {% include search.html %}
      {% endunless %}
    </div>
  </aside>

  <!-- Middle Panel: Blog Posts -->
  <main class="middle-panel">
    <!-- Blog Header -->
    <header class="blog-header">
      <h1 class="blog-title">Blog Posts</h1>
      <div class="divider">
        <img src="{{ '/assets/images/divider.svg' | relative_url }}" alt="divider">
      </div>
    </header>

    <!-- Posts Grid -->
    <div class="posts-grid">
      {% for post in paginator.posts %}
        <article class="post-card">
          <a href="{{ post.url | relative_url }}">
            <div class="post-card-image">
              <img src="{{ post.image | default: '/assets/images/gift.png' | relative_url }}" alt="{{ post.title }}">
            </div>
            <div class="post-card-content">
              <h2 class="post-card-title">{{ post.title }}</h2>
              <time class="post-card-date">{{ post.date | date: "%b %d, %Y" }}</time>
            </div>
          </a>
        </article>
      {% endfor %}
    </div>
  </main>
</div>
