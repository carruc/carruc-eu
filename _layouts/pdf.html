---
layout: default
---

<div class="home-container">
  <!-- Side Panel: Logo and Navigation -->
  <aside class="side-panel">
    <div class="logo">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/carruc-eu-logo.png' | relative_url }}" alt="carruc.eu logo">
      </a>
    </div>
    <nav class="menu">
      <ul>
        {% for item in site.data.menu %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <div class="search">
      {% unless site.hide_search %}
        {% include search.html %}
      {% endunless %}
    </div>
  </aside>

  <!-- Middle Panel: PDF Document -->
  <main class="middle-panel">
    <!-- Document Header -->
    <header class="blog-header">
      <h1 class="blog-title">{{ page.title }}</h1>
      <div class="divider">
        <img src="{{ '/assets/images/divider.svg' | relative_url }}" alt="divider">
      </div>
    </header>

    <!-- PDF Embed Container -->
    <div class="pdf-container">
      <div class="pdf-embed-wrapper">
        <div class="pdf-embed">
          <iframe 
            src="{{ page.pdf_url | relative_url }}#toolbar=0&navpanes=0&scrollbar=1" 
            width="100%" 
            height="900px" 
            frameborder="0"
            title="{{ page.title }} PDF">
            <p>Your browser does not support PDFs. 
              <a href="{{ page.pdf_url | relative_url }}" target="_blank">Download the PDF</a>
            </p>
          </iframe>
        </div>
        <div class="pdf-download">
          <a href="{{ page.pdf_url | relative_url }}" target="_blank" class="download-link">
            Download my Resume!
          </a>
        </div>
      </div>
    </div>
  </main>
</div>

<style>
.pdf-container {
  margin-top: 20px;
  width: inherit;
}

.pdf-embed-wrapper {
  position: relative;
}

.pdf-embed {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.pdf-download {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 10;
}

.download-link {
  display: block;
  text-decoration: none;
  color: inherit;
  font-family: 'junicoderegular', Latin, serif;
  font-size: calc(0.875 * 22px);
  font-variant: small-caps;
  padding: 0.25em 0.5em;
  transition: color 0.5s ease, opacity 0.125s ease-in-out;
  opacity: 0.7;
  transform: translateY(-2.2em);
}

.download-link:hover,
.download-link:focus {
  opacity: 1;
  color: #ed8b29;
  text-decoration: none;
}

.pdf-content {
  margin-top: 30px;
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 8px;
  border-left: 4px solid #ed8b29;
}

@media (max-width: 768px) {
  .pdf-embed iframe {
    height: 600px;
  }
  
  .pdf-download {
    position: static;
    margin-top: 15px;
    text-align: center;
  }
  
  .pdf-content {
    padding: 15px;
  }
}
</style>
